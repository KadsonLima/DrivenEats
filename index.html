<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="top">
                <h3>DrivenEats</h3>
                <span>sua comida em 6 minutos</span>
            </div>
        </header>
        <div class="contentall">
            <div class="content first">
                <h4>Primeiro, seu prato</h4>
                <div class="products">
                    <label class="label">
                        <input type="radio" name="almoco" value="bife" />
                    <div class="product 1">
                        <img src="pratos/al.jpeg" alt="">
                        <div class="info">
                            <span>Almoço Padrão</span>
                            <p>Um pouco de batata, um pouco de salada</p>
                            <span>R$ 7,90</span>
                        </div>
                    </div>
                    </label>
                    <label class="label">
                        <input type="radio" name="almoco" value="marmitex" />
                    <div class="product 2">
                        <img src="pratos/frango.jpg" alt="">
                        <div class="info">
                            <span>Marmitex Goumet</span>
                            <p>Um pouco de batata, um pouco de salada</p>
                            <span>R$ 20,90</span>
                        </div>
                    </div>
                    </label>
                    <label class="label">
                        <input type="radio" name="almoco" value="a" />
                    <div class="product 3">
                        <img src="pratos/fritas-salada.jpg" alt="">
                        <div class="info">
                            <span>Frango Yin Yang</span>
                            <p>Um pouco de batata, um pouco de salada</p>
                            <span>R$ 14,90</span>
                        </div>
                    </div>
                    </label>
                </div>
            </div>
            <div class="content second">
                <h4>Agora, sua bebida</h4>
                <div class="products">
                    <label class="label">
                    <input type="radio" name="refri" value="a" />
                        <div class="product 1">
                        <img src="pratos/fanta.jpg" alt="">
                        <div class="info">
                            <span>Fantas</span>
                            <p>Lata 350ml</p>
                            <span>R$ 6,90</span>
                        </div>
                    </div>
                    </label>
                    <label class="label">
                    <input type="radio" name="refri" value="a" />
                        <div class="product 2">
                        <img src="pratos/jesus.jpg" alt="">
                        <div class="info">
                            <span>Guarana Jesus</span>
                            <p>Lata 350ml</p>
                            <span>R$ 7,90</span>
                        </div>
                    </div>
                    </label>
                    <label class="label">
                    <input type="radio" name="refri" value="a" />
                        <div class="product 3">
                        <img src="pratos/gua.jpg" alt="">
                        <div class="info">
                            <span>Guarana</span>
                            <p>Garrafa 2l</p>
                            <span>R$ 10,00</span>
                        </div>
                    </div>
                    </label>
                </div>
            </div>
            <div class="content third">
                <h4>Por fim, sua sobremesa</h4>
                <div class="products sobre">
                    <label class="label">
                    <input type="radio" name="sobre" value="a4" />
                    <div class="product 1">
                        <img src="pratos/sorvete.jpg" alt="">
                        <div class="info">
                        <span>Sorvete</span>
                        <p>2 Boletas</p>
                        <span>R$ 9,99</span>
                        </div>
                    </div>
                </label>
                    <label class="label">
                    <input type="radio" name="sobre" value="a42" />
                    <div class="product 2">
                        <img src="pratos/torta.jpg" alt="">
                        <div class="info">
                        <span>Torta</span>
                        <p>Torta de bis</p>
                        <span>R$ 5,50</span>
                        </div>
                    </div>
                </label>
                    <label class="label">
                    <input type="radio" name="sobre" value="a" />
                    <div class="product 3">
                        <img src="pratos/pudim.jpg"alt="">
                        <div class="info">
                        <span>Pudim</span>
                        <p>Apenas Pudim</p>
                        <span>R$ 7,90</span>
                        </div>
                    </div>
                </label>
                </div>
            </div>

        </div>
        <footer>
            <div class="bottom">
                <div class="button">
                    Selecione os 3 itens para fechar o pedido
                </div>
            </div>
        </footer>
        <div class="closed-demand">
            <div class="box">
                <span class="btn">Confime seu pedido</span>
                <div class="item">
                    <p>Item</p>
                    <p>10</p>
                </div>
                <div class="item">
                    <p>Item</p>
                    <p>10</p>
                </div>
                <div class="item">
                    <p>Item</p>
                    <p>10</p>
                </div>
                <div class="total">TOTAL
                    <p></p>
                </div>
                <div class="btn pedir" style="color:#50D074">Tudo certo, pode pedir!</div>
                <div class="btn cancel" style="cursor: pointer;">Cancelar</div>

            </div>
        </div>
        </div>
        <script src="index.js"></script>

    </body>

</html>
